    <div class="container">
        <div class="model-indicator">
            
            ALIEN AI
        </div>
        
        <div class="chat-container">
            <!-- Corner decorations -->
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            
            <!-- Glow effect -->
            <div class="glow"></div>
            
            <div id="chat-messages"></div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="ENTER QUERY... (TYPE /EINSTEIN, /NEWTON OR /ALIEN TO SWITCH MODES)"></textarea>
                <button id="send-button" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Use the Netlify-compatible script -->
    <script src="script-netlify.js"></script>
    <script src="fix-html-tags.js"></script>
    <script src="debug.js"></script>
    
    <!-- Inline script to ensure event handlers are attached -->
    <script>
        // Backup event handler attachment
        window.addEventListener('load', function() {
            console.log('Window load event - adding backup event handlers');
            
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            if (sendButton) {
                sendButton.onclick = function() {
                    console.log('Send button clicked (backup handler)');
                    const message = userInput.value.trim();
                    if (message) {
                        // Try to call the global function if it exists
                        if (typeof addMessage === 'function' && typeof processUserMessage === 'function') {
                            addMessage(message, 'user');
                            userInput.value = '';
                            processUserMessage(message).catch(error => {
                                console.error('Error processing message:', error);
                                addMessage('Error connecting to the server. Please check your API key and internet connection.', 'ai');
                            });
                        } else {
                            console.error('Required functions not found. Script loading issue detected.');
                            alert('Chat functionality not properly loaded. Please try refreshing the page.');
                        }
                    }
                };
            }
            
            if (userInput) {
                userInput.onkeydown = function(event) {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        if (sendButton) sendButton.click();
                    }
                };
            }
        });
    </script>
