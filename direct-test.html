<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALIEN AI DIRECT TEST</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
        
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #0f0;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #222;
            color: white;
            border-left: 3px solid blue;
        }
        
        .ai-message {
            background-color: #1a1a1a;
            color: #0f0;
            border-left: 3px solid #0f0;
        }
        
        .input-area {
            display: flex;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px;
            background-color: #222;
            color: white;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
        
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #0f0;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #send-button:hover {
            background-color: #0a0;
        }
        
        .typing {
            opacity: 0.7;
        }
        
        h1, h2, h3 {
            color: #0f0;
        }
        
        pre {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        code {
            font-family: 'Courier New', monospace;
            color: #ddd;
        }
        
        .token.keyword {
            color: #569cd6;
        }
        
        .token.string {
            color: #ce9178;
        }
        
        .token.comment {
            color: #6a9955;
        }
    </style>
</head>
<body class="alien-mode">
    <div class="container">
        <h1>ALIEN AI DIRECT TEST</h1>
        <p>This is a simplified version using a direct API key for testing.</p>
        
        <div id="chat-messages"></div>
        
        <div class="input-area">
            <textarea id="user-input" placeholder="Enter your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <script src="script-direct.js"></script>
</body>
</html>
